{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block head_extra %} 
	{{ form.media }}
{% endblock head_extra %}
{% block content %}
<style type="text/css">
.wmd-panel{
	margin-right: 0px;
	margin-left: 0px;
}
</style>
<div class="col-sm-6 col-sm-offset-3">
	<h1>Form</h1>
	<form method='POST' action='' enctype= 'multipart/form-data'>{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" class="btn btn-default" value="Create Post" />
	</form>
</div>
{% endblock content %}
